    <main class="form-page">
        <h1 class="formHeading">Your feedback helps us improve.</h1>
        <div id="message"></div>
       <form method="get" action="#">
        <fieldset>
            <legend>Rate Us</legend>
            <label for="Username">Username*<input type="text" name="uname" id="username" required></label>
            <label for="password">Password*<input type="password" name="pwd" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="Must contain at least one number and one uppercase and lowercase latter, and at least 8 or more characters" 
               required></label>
            <label for="password2">Repeat Password*<input type="password" name="pwd" id="password2" required></label>
            <label>Email*<input type="email" name="email" id="useremail" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address" placeholder="someone@byui.edu" required></label>

            <label for="range">Rating</label>
            <input type="range" id="r" name="range" min="1" max="10" value="1" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <div id="rangevalue">0</div>
        </fieldset>

        <input type="submit" value="Send Feedback" class="submitBtn">
       </form>
